name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'aggregator/**'
      - 'enhancement/**'
      - 'expirer/**'
      - 'gateway/**'
      - 'infrastructure/**'
      - 'metadata/**'
      - 'storage/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [aggregator, enhancement, expirer, gateway, infrastructure, metadata, storage]

    steps:
      - uses: actions/checkout@v4

      - name: Set-up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build & Test ${{matrix.service}}
        run: |
          cd ${{matrix.service}}
          ./mvnw -B clean verify